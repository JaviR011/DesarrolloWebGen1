<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Display: Block vs Inline vs Inline-block</title>
  <style>
    /* Estilo general para las cajas */
    .box {
      padding: 10px;              /* Espacio interno */
      margin: 5px;                /* Separación entre cajas */
      color: white;               /* Texto blanco */
      font-weight: bold;          /* Texto en negritas */
      text-align: center;         /* Centra el texto */
    }

    /* Caja de tipo BLOCK */
    .block {
      display: block;             /* Ocupa todo el ancho */
      background-color: #3498db;  /* Azul */
      width: 200px;               /* Se respeta */
      height: 50px;               /* Se respeta */
    }

    /* Caja de tipo INLINE */
    .inline {
      display: inline;            /* Solo ocupa lo que mide el contenido */
      background-color: #e67e22;  /* Naranja */
      width: 200px;               /* ¡NO se respeta! */
      height: 50px;               /* ¡NO se respeta! */
    }

    /* Caja de tipo INLINE-BLOCK */
    .inline-block {
      display: inline-block;      /* Ocupa lo necesario y permite tamaño */
      background-color: #2ecc71;  /* Verde */
      width: 200px;               /* Se respeta */
      height: 50px;               /* Se respeta */
    }
  </style>
</head>
<body>

  <h2>Display: block</h2>
  <div class="box block">Bloque 1</div>
  <div class="box block">Bloque 2</div>

  <h2>Display: inline</h2>
  <span class="box inline">Inline 1</span>
  <span class="box inline">Inline 2</span>

  <h2>Display: inline-block</h2>
  <span class="box inline-block">Inline-Block 1</span>
  <span class="box inline-block">Inline-Block 2</span>

</body>
</html>
