<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSS Interactivo</title>
  <link rel="stylesheet" href="estilos.css"> <!-- Enlazamos hoja de estilo -->
</head>
<body>

  <!-- Título -->
  <h1>Demostración de Estilos CSS</h1>

  <!-- Caja para modelo de caja y pseudo-elementos -->
  <div class="caja-modelo">
    <p class="contenido">Este es un párrafo dentro de una caja. Observa el modelo de caja y efectos visuales.</p>
  </div>

  <!-- Contenedor para layout responsivo -->
  <div class="contenedor">
    <div class="columna">Columna 1</div>
    <div class="columna">Columna 2</div>
    <div class="columna">Columna 3</div>
    
  </div>

  <!-- Input para mostrar pseudo-clase :focus -->
  <input type="text" placeholder="Escribe algo aquí">

  <!-- Lista para pseudo-clases :first-child y selectores combinados -->
  <ul class="lista">
    <li>Primer elemento (con estilo especial)</li>
    <li>Elemento común</li>
    <li>Elemento común</li>
  </ul>

</body>
</html>
